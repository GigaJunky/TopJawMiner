<html>
    <head>
        <title>Top Jaw Miner</title>
    </head>
    <body onload="Loop()">
        <h1 style='text-align: center'>Hello Top Jaw Miner</h1>
        <label  for="tjTotal" >Score: </label> <div name="tjTotal" id="tjTotal" >0</div>
        <img id="tjImgClick"
         onMouseDown="tjImgClick_onMouseDown()"
         ontouchstart="tjImgClick_onMouseDown()"
          onMouseUp="tjImgClick_onMouseUp()"
          onTouchEnd="tjImgClick_onMouseUp()"
          onclick="TopJawClick()"
          src="TopJawMinerSpriteUp.png">
          <label  for="tjHelperTotal" >Helpers: </label> <div name="tjHelperTotal" id="tjHelperTotal" >0</div>
          <button id="tjHelperImgClick" onclick="TopJawHelperClick()" >Helper</button>
          <div id="helpers" style="transform:scale(0.25);" ></div>
    </body>
    <script src="TopJawMiner.js?v=1.0"></script>
</html>
